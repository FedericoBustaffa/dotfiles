[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time = %H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
format = ğŸ•“ <label>
label = %date% %time%
label-font = 3

[settings]
screenchange-reload = true
pseudo-transparency = true

